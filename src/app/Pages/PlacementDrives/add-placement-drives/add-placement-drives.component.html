<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Add Placement Drive</h2>
    <form [formGroup]="placementDriveFrom" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto">
      <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div class="w-full">
          <label for="branch" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company</label>
          <select formControlName="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Select Branch" required>
              <option value="0" selected>Select Company</option>
              <option [value]="item.id" *ngFor="let item of companies">{{item.name}}</option>
          </select>
        </div>
        <div class="w-full">
          <label for="branch" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
          <select formControlName="status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Select Branch" required>
              <option value="0" selected>Select Status</option>
              <option [value]="item.id" *ngFor="let item of status">{{item.name}}</option>
          </select>
        </div>
        <div>
          <label for="brochure" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brochure</label>
          <input type="file" id="brochure" formControlName="brochure"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
        </div>
        <div>
          <label for="email1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email 1</label>
          <input type="email" id="email1" formControlName="email1"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="company@example.com" required>
        </div>
        <div>
          <label for="job_role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Job role</label>
          <input type="text" id="job_role" formControlName="job_role"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Job Role" required>
        </div>
        <div>
          <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
          <input type="tel" id="phone" formControlName="phone"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="123456789" required>
        </div>
        <div>
          <label for="email2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email 2</label>
          <input type="email" id="email2" formControlName="email2"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="company@example.com">
        </div>
      </div>
      <div class="mb-6">
        <label for="summary" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Summary</label>
        <textarea id="summary" formControlName="summary" rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Write a brief summary about the company" required></textarea>
      </div>
      <div class="mb-6">
        <label for="eligible_courses" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Eligible
          Courses</label>
        <select id="eligible_courses" formControlName="eligible_courses"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          multiple required>
          <option value="MCA">MCA</option>
          <option value="COMP">CE</option>
          <option value="IT">IT</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
          <option value="ELECT">ELECT</option>
          <option value="EC">EC</option>
        </select>
      </div>
      <div class="mb-6">
        <label for="eligible_criteria" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Eligibility
          Criteria</label>
        <textarea id="eligible_criteria" formControlName="eligible_criteria" rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Enter eligibility criteria" required></textarea>
      </div>
      <div class="mb-6">
        <label for="selection_process_details"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selection Process Details</label>
        <textarea id="selection_process_details" formControlName="selection_process_details" rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Enter selection process details" required></textarea>
      </div>
      <div class="mb-6">
        <label for="expected_openings" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Expected
          Openings</label>
        <input type="text" id="expected_openings" formControlName="expected_openings"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Enter expected openings" required>
      </div>
      <div class="mb-6">
        <label for="company_invitation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company
          Invitation</label>
        <input type="text" id="company_invitation" formControlName="company_invitation"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Enter company invitation relation record ID">
      </div>
      <button type="submit"
        class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Submit</button>
    </form>
  </div>
</section>
