<div class="bg-white dark:bg-gray-800 p-8 rounded-md w-full">
    <div class="flex items-center justify-between pb-6">
        <div>
            <h2 class="text-gray-600 dark:text-gray-300 font-semibold">Faculty Coordinators</h2>
            <!-- <span class="text-xs text-gray-500 dark:text-gray-400">All products item</span> -->
        </div>
        <div class="flex items-center justify-between">

            <div class="lg:ml-40 ml-10 space-x-8">
                <!-- <button
                    class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer hover:bg-indigo-700">
                    New Report
                </button> -->
                <button routerLink="/add-faculty" *ngIf="commonService.getUserRole() == 'ADMIN'"
                    class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer hover:bg-indigo-700">
                    Add Faculty
                </button>
            </div>
        </div>
    </div>
    <div>
        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
            <div class="flex justify-center w-full" *ngIf="!facultyList">

                <div role="status">
                    <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="inline-block min-w-full shadow rounded-lg overflow-hidden" *ngIf="facultyList">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 dark:border-gray-600 bg-gray-100 dark:bg-gray-600 text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">
                                 Name
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 dark:border-gray-600 bg-gray-100 dark:bg-gray-600 text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">
                                Branch
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 dark:border-gray-600 bg-gray-100 dark:bg-gray-600 text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">
                                Email
                            </th>
                            <th 
                                class="px-5 py-3 border-b-2 border-gray-200 dark:border-gray-600 bg-gray-100 dark:bg-gray-600 text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">
                                Faculty Id
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 dark:border-gray-600 bg-gray-100 dark:bg-gray-600 text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let item of facultyList">


                            <tr class="bg-white dark:bg-gray-800" (click)="navigateToFacultyProfile(item.id)">
                                <td class="px-5 py-5 border-b border-gray-200 dark:border-gray-700 text-sm">
                                    <div class="flex items-center cursor-pointer" (click)="navigateToFacultyProfile(item.id)" >
                                        <div class="flex-shrink-0 w-10 h-10">
                                            <img class="w-full h-full rounded-full"
                                                src="https://images.unsplash.com/photo-1570126618953-d437176e8c79?q=80&w=1994&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                                alt="" />
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-gray-900 dark:text-gray-200 whitespace-no-wrap">{{item.name}}
                                            </p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-5 py-5 border-b border-gray-200 dark:border-gray-700 text-sm">
                                    <p class="text-gray-900 dark:text-gray-200 whitespace-no-wrap">{{item.expand.branch.name}}</p>
                                </td>
                                <td class="px-5 py-5 border-b border-gray-200 dark:border-gray-700 text-sm">
                                    <p class="text-gray-900 dark:text-gray-200 whitespace-no-wrap">{{item.email}}</p>
                                </td>
                                <td class="px-5 py-5 border-b border-gray-200 dark:border-gray-700 text-sm">
                                    <p class="text-gray-900 dark:text-gray-200 whitespace-no-wrap">{{item.faculty_id}}</p>
                                </td>
                                <td class="px-5 py-5 border-b border-gray-200 dark:border-gray-700 text-sm"
                                    *ngIf="commonService.getUserRole() == 'STUDENT'">
                                    <span
                                        class="relative inline-block px-3 py-1 font-semibold dark:text-green-200 text-green-900 leading-tight">
                                        <span aria-hidden
                                            class="absolute inset-0 bg-green-200 dark:bg-green-800 opacity-50 rounded-full"></span>
                                        <span class="relative dark:text-green-200">YES</span>
                                    </span>
                                </td>
                                
                                <td class="px-5 py-5 border-b border-gray-200 dark:border-gray-700 text-sm">
                                    <button  (click)="editFaculty(item.id)"
                                        *ngIf="commonService.getUserRole() == 'ADMIN'"
                                        class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer hover:bg-indigo-700">
                                        Edit
                                    </button>
                                </td>
                            </tr>

                        </ng-container>
                    </tbody>
                </table>
                <div
                    class="px-5 py-5 bg-white dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600 flex flex-col xs:flex-row items-center xs:justify-between">
                    <span class="text-xs xs:text-sm text-gray-900 dark:text-gray-300">
                        Showing 1 to 4 of 50 Entries
                    </span>
                    <div class="inline-flex mt-2 xs:mt-0">
                        <button
                            class="text-sm text-indigo-50 transition duration-150 hover:bg-indigo-500 bg-indigo-600 font-semibold py-2 px-4 rounded-l dark:hover:bg-indigo-700">
                            Prev
                        </button>
                        <button
                            class="text-sm text-indigo-50 transition duration-150 hover:bg-indigo-500 bg-indigo-600 font-semibold py-2 px-4 rounded-r dark:hover:bg-indigo-700">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
